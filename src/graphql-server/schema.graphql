type Query {
  getTeacher(id: ID!): Teacher!
  getClasses(teacherId: ID!): [Class!]
}

type Mutation {
  createTeacher(data: CreateTeacherInput!): Teacher!
  createClass(data: CreateClassInput!): Class!
  createCollection(data: CreateCollectionInput!, classId: ID!): EvaluationCollection!
  addEvaluations(data: [CreateEvaluationInput!]!, collectionId: ID!): Int!
}

type Teacher {
  id: ID!
  name: String!
  email: EmailAddress!
  classes: [Class!]
}


type Class {
  id: ID!
  name: String!
  evalationCollections: [EvaluationCollection!]
  students: [Student!]
  evaluationTypes: [String!]
  teacher: Teacher!
}

type EvaluationCollection {
  id: ID!
  date: Date!
  type: String!
  description: String
  evaluations: [Evaluation!]
  class: Class!
}

type Evaluation {
  id: ID!
  student: Student!
  skillsRating: Int
  behaviourRating: Int
  notes: String
  collection: EvaluationCollection!
}

type Student {
  id: ID!
  name: String!
  class: Class!
  evaluations: [Evaluation!]
}

input CreateTeacherInput {
  name: String!
  email: EmailAddress!
}


input CreateClassInput {
  name: String!
  teacherId: ID!
}

input CreateCollectionInput {
  date: Date!
  type: String!
  description: String
  evaluations: [CreateEvaluationInput!]
}

input CreateEvaluationInput {
  studentId: ID!
  skillsRating: Int
  behaviourRating: Int
  notes: String
}