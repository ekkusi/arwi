type Query {
  getTeacher(id: ID!): Teacher!
  getTeachers: [Teacher!]!
  getGroups(teacherId: ID!): [Group!]!
  getGroup(id: ID!): Group!
  getCollection(id: ID!): EvaluationCollection!
  getStudent(id: ID!): Student!
  getEvaluation(id: ID!): Evaluation!
  getSubjects: [Subject!]!
}

type Mutation {
  register(data: CreateTeacherInput!): Teacher!
  login(email: String!, password: String!): LoginResult!
  createGroup(data: CreateGroupInput!): Group!
  createCollection(data: CreateCollectionInput!, groupId: ID!): EvaluationCollection!
  createStudent(data: CreateStudentInput!, groupId: ID!): Student!
  updateEvaluations(data: [UpdateEvaluationInput!]!, collectionId: ID!): Int!
  updateCollection(data: UpdateCollectionInput!, collectionId: ID!): EvaluationCollection!
  updateStudent(data: UpdateStudentInput!, studentId: ID!): Student!
  updateGroup(data: UpdateGroupInput!, groupId: ID!): Group!
  updateEvaluation(data: UpdateEvaluationInput!): Evaluation!
  deleteStudent(studentId: ID!): Boolean!
  deleteGroup(groupId: ID!): Boolean!
  deleteCollection(collectionId: ID!): Boolean!
}

type Teacher {
  id: ID!
  email: EmailAddress!
  groups: [Group!]!
}

type LoginResult {
  teacher: Teacher!
}

type Subject {
  code: ID!
  label: String!
  environments: [Environment!]!
}

type Environment {
  code: ID!
  color: String!
  label: String!
  subject: Subject!
}

type Group {
  id: ID!
  name: String!
  evaluationCollections: [EvaluationCollection!]!
  students: [Student!]!
  subject: Subject!
  teacher: Teacher!
  updatedAt: Date!
}

type EvaluationCollection {
  id: ID!
  date: Date!
  type: String!
  environment: Environment!
  description: String
  evaluations: [Evaluation!]!
  group: Group!
}

enum Rating {
  POOR
  FAIR
  GOOD
  GREAT
  EXCELLENT
}

type Evaluation {
  id: ID!
  student: Student!
  wasPresent: Boolean!
  skillsRating: Rating
  behaviourRating: Rating
  notes: String
  collection: EvaluationCollection!
}

type Student {
  id: ID!
  name: String!
  group: Group!
  evaluations: [Evaluation!]!
}

input CreateTeacherInput {
  email: EmailAddress!
  password: String!
}


input CreateGroupInput {
  name: String!
  teacherId: ID!
  subjectCode: ID!
  students: [CreateStudentInput!]
}

input UpdateGroupInput {
  name: String
}

input CreateStudentInput {
  name: String!
}

input UpdateStudentInput {
  name: String
}

input CreateCollectionInput {
  date: Date!
  type: String
  environmentCode: ID!
  description: String
  evaluations: [CreateEvaluationInput!]
}

input UpdateCollectionInput {
  date: Date
  type: String
  environmentCode: ID
  description: String
  evaluations: [UpdateEvaluationInput!]
}

input CreateEvaluationInput {
  studentId: ID!
  wasPresent: Boolean!
  skillsRating: Rating
  behaviourRating: Rating
  notes: String
}

input UpdateEvaluationInput {
  id: ID!
  wasPresent: Boolean
  skillsRating: Rating
  behaviourRating: Rating
  notes: String
}