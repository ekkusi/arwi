name: Build and push Docker image

on:
  push:
    branches:
      - 'main'

jobs:
  tests:
      name: Run tests
      runs-on: ubuntu-latest
      steps:
          - name: Checkout
            uses: actions/checkout@v2
          - name: 'Create env file'
            run: |
              touch .env.test
              echo DATABASE_URL=${{ secrets.DATABASE_URL_TEST }} >> .env
              cat .env.test

          - name: Install dependencies
            run: npm install
          - name: Schema linter
            run: npm run graphql:lint

          - name: Run tests
            run: npm run test-with-setup
  docker:
    needs: tests
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout
        uses: actions/checkout@v3
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      -
        name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      -
        name: Build and push
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ekkusi/arwi:latest
          platforms: linux/amd64
          secrets: |
            "secret=${{ secrets.SECRET }}"
            "database_url=${{ secrets.DATABASE_URL }}"
            "public_base_url=${{ secrets.NEXT_PUBLIC_BASE_URL }}"
            "public_graphql_api_url=${{ secrets.NEXT_PUBLIC_GRAPHQL_API_URL }}"
            "next_auth_url=${{ secrets.NEXTAUTH_URL }}"
            "openai_api_key=${{ secrets.OPENAI_API_KEY }}"
            "is_https=${{ secrets.IS_HTTPS }}"